<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        Hacer un formulario que convierta de grados centígrados a grados Fahrenheit. Para ello deberé multiplicar por
        9/5 y sumar 32. Tener en cuenta que 30 grados centígrados son 86 grados fahrenheit.
        <br><br>
        Grados centígrados:
        <input type="text" id="c">
        <br><br>
        Grados fahrenheit:
        <input type="text" id="f">
        <br><br>
        <input type="button" id="btn" value="Calculate">
    </form>
    <script>
        const converter = () => {
            const result = document.querySelector('#c').value;
            document.querySelector('#f').value = result * (9 / 5) + 32;
        }
        document.querySelector('#btn').addEventListener('click', converter);
    </script>
</body>

</html>
