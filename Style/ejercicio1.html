<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Al pulsar el botón de Ver resultado, deben iluminarse las palabras correspondientes a las respuestas a la pregunta.

Nota: un elemento «span» es una capa (div) alineada con el texto. -->
    <p>¿Cúales de los siguientes lenguajes son orientados a objetos? <span class="respuesta1">Java</span>, VB6, <span
            class="respuesta2">C++</span>, <span class="respuesta3">C#</span>, Cobol</p>
    <button id="respuestas">Ver respuestas</button>
</body>
<script>
    const answer = () => {
        document.querySelector('.respuesta1').style.background = '#ff0000';
        document.querySelector('.respuesta2').style.background = '#ff0000';
        document.querySelector('.respuesta3').style.background = '#ff0000';
    }
    document.querySelector('button').addEventListener('click', answer);
</script>

</html>
